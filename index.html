<!DOCTYPE html>
<html>

<head>

</head>

    <section class="player">

    </section>


    <section class="results"></section>
    <h4> Search Results </h4>
    <div class = "music"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
